<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alza.cz - Jan Blaška - case study</title>
	<!-- CSS file -->
	<link rel="stylesheet" href="/css/style.css">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="/img/favicon_io/site.webmanifest">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container">
		<header>
			<img src="/img/logo-jmeno.png" alt="logo alzy a text alza.cz">
			<div class="header--search-bar">
				<i class="fa-solid fa-magnifying-glass"></i>
				<input type="text" name="header--search-bar-input" id="header--search-bar-input" class="header--search-bar-input" placeholder="Co hledáte? Např. kabel AlzaPower...">
				<button class="header--search-bar-btn">Hledat</button>
			</div>
			<div class="header--user">
				<i class="fa-solid fa-user"></i>
				<div class="header--user-text">
					<span>Moje Alza</span>
					<p>Přihlásit se</p>
				</div>
			</div>
			<div class="header--icons">
				<div class="header--icons-interface">
					<i class="fa-solid fa-bag-shopping"></i>
					<i class="fa-solid fa-heart"></i>
					
				</div>
				<div class="header--icon-cart">
					<i class="fa-solid fa-cart-shopping"></i>
				</div>

			</div>
		</header>
		<section>This is section</section>
		<footer>
			<img src="/img/footer.jpg" alt="patička">
		</footer>
	</div>
	



	<script src="/js/index.js" type="module"></script>
</body>

</html>
